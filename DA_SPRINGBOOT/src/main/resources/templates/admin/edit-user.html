<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>

<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card card-sh">
                    <div class="card-header text-center ">
                        <h1>Edit User</h1>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label>Name:</label>
                                <input type="text" th:field="*{name}" class="form-control" required /><br/>
                            </div>

                            <div class="mb-3">
                                <label>Mobile Number:</label>
                                <input type="text" th:field="*{mobileNumber}" class="form-control" required /><br/>
                            </div>

                            <div class="mb-3">
                                <label>Email:</label>
                                <input type="email" th:field="*{email}" class="form-control" required /><br/>
                            </div>


                            <div class="mb-3">
                                <label>Password:</label>
                                <input type="password" th:field="*{password}" class="form-control" /><br/>
                            </div>

                            <div class="mb-3">
                            <label>Role:</label>
                            <select th:field="*{role}" class="form-control">
                                <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">User</option>
                                <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Admin</option>
                            </select><br/>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a th:href="@{/admin/list}" class="btn btn-link">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>








<form action="#" th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required /><br/>

    <label>Mobile Number:</label>
    <input type="text" th:field="*{mobileNumber}" required /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" /><br/>

    <label>Role:</label>
    <select th:field="*{role}">
        <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">User</option>
        <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Admin</option>
    </select><br/>

    <button type="submit">Update User</button>
</form>
</body>
</html>
