<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head-link"></head>
<body>
<div class="site-wrap">
	<header th:replace="layout :: header"></header>

	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0"><a th:href="@{home}">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">Sign Up</strong></div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12" style="text-align: center">
					<h2 class="h3 mb-3 text-black">Create Account</h2>
					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold">[[${session.succMsg}]]</p>
						<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
				</div>
				<div class="col-md-7" style="margin-left: 280px;">

					<form action="/saveUser" enctype="multipart/form-data" method="post" >
						<div class="p-3 p-lg-5 border">
							<div class="form-group row">
								<div class="col-md-12">
									<label for="name" class="text-black">Full Name <span class="text-danger">*</span></label>
									<input type="text" class="form-control" id="name" name="name" placeholder="Enter your Full Name">
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label for="username" class="text-black">Username <span class="text-danger">*</span></label>
									<input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username">
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label for="mobileNumber" class="text-black">Mobile Number</label>
									<input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter your Mobile Number">
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label for="email" class="text-black">Email Address <span class="text-danger">*</span></label>
									<input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address">
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label for="password" class="text-black">Password <span class="text-danger">*</span></label>
									<input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password">
								</div>
							</div>
							<div class="d-grid gap-2 form-action">
								<button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
								<p class="mt-3 mb-0">Already have an account? <a class="text-info text-center" th:href="@{'/signin'}">Login
									in?</a>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>




	<footer th:replace="layout :: footer"></footer>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
