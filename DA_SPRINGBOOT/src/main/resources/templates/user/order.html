<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head-link"></head>
<body>
<div class="site-wrap">
	<header th:replace="layout :: header"></header>

	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <a href="cart.html">Cart</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Checkout</strong></div>
			</div>
		</div>
	</div>

	<form action="/user/save-order" method="post">
	<div class="row">
		<div class="col-md-6 mb-5 mb-md-0">
			<h2 class="h3 mb-3 text-black">Billing Details</h2>
			<div class="p-3 p-lg-5 border">
				<div class="form-group row">
					<div class="col p-1">
						<label class="text-black">First Name <span class="text-danger">*</span></label>
						<input type="text" name="firstName" required class="form-control mt-1">
					</div>
					<div class="col p-1">
						<label  class="text-black">Last Name <span class="text-danger">*</span></label>
						<input type="text" name="lastName" required class="form-control mt-1">
					</div>
				</div>

				<div class="form-group row">
					<div class="col p-1">
						<label>Address</label>
						<input type="text" name="address" required class="form-control col">
					</div>
				</div>

				<div class="mb-3 row">
					<div class="col p-1">
						<label>Email</label> <input type="email" name="email" required
													class="form-control col">
					</div>
					<div class="col p-1">
						<label>Mobile Number</label> <input type="text" name="mobileNo" required
															class="form-control col ms-2">
					</div>
				</div>


				<div class="mb-3 row">
				<div class="col p-1">
					<label>City</label> <input type="text" name="city" required
											   class="form-control col ms-2">
				</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<p class="text-center fs-4">Payment Type</p>
			<hr>
			<div class="card">
				<div class="card-body">
					<table class="table table-borderless">
						<tbody>
						<tr>
							<td>Total price</td>
							<td>:</td>
							<td>$ [[${orderPrice}]]</td>
						</tr>
						<tr>
							<td>Delivery Fee</td>
							<td>:</td>
							<td>&#8377; 250</td>
						</tr>

						<tr>
							<td>Tax</td>
							<td>:</td>
							<td>&#8377; 100</td>
						</tr>

						<tr class="border-top">
							<td>Total Price</td>
							<td>:</td>
							<td>$ [[${totalOrderPrice}]]</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">

				<div class="card-body">
					<!-- <form action="/login" method="post"> -->
					<div class="mb-3">
						<label class="form-label">Select Payment Type</label> <select required
																					  name="paymentType" class="form-control">
						<option>--select--</option>
						<option value="COD">Cash On Delivery</option>
						<option value="ONLINE">Online Payment</option>
					</select>

					</div>

					<button class="btn bg-primary text-white col-md-12">Place
						Order</button>

				</div>
			</div>
		</div>
	</div>
	</form>

	<footer th:replace="layout :: footer"></footer>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
